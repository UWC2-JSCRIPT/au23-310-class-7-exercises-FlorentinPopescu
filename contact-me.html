<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            rel="stylesheet"
    />
    <link href="contact-me.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1>Connect With Us</h1>
    <form action="" id="connect-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    class="form-control validate-input"
                    id="name"
                    name="name"
                    type="text"
                    minlength="3"
                    required
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                    class="form-control validate-input"
                    id="email"
                    name="email"
                    type="email"
                    required
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group">
            <label for="kind">Reason for contacting</label>
            <select class="form-control" id="contact-kind" name="kind">
                <option disabled selected="selected" value="choose">
                    Choose one
                </option>
                <option value="job">Job opportunity</option>
                <option value="talk">Talk code</option>
            </select>
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group hidden">
            <label for="job-opportunity">Job title</label>
            <input
                    class="form-control validate-input"
                    id="job-opportunity"
                    name="job-opportunity"
                    type="text"
            />
            <label for="company-website">Company website</label>
            <input
                    class="form-control validate-input"
                    id="company-website"
                    name="company-website"
                    type="url"
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <!--<div class="form-group hidden">
            <label for="coding-language">Code language</label>
            <input
                    class="form-control validate-input"
                    id="coding-language"
                    name="coding-language"
                    type="text"
            />
            <small aria-live="polite" class="error"></small>
        </div> -->

        <div class="form-group hidden">
            <label for="coding-language">Code language</label>
            <select id="coding-language" class="required">
                <option disabled selected="selected" value="choose">Choose One</option>
                <option>Javascript</option>
                <option>CSS</option>
                <option>PHP</option>
                <option>Python</option>
                <option>C++</option>
                <option>C#</option>
                <option>Matlab</option>
            </select>
            <input
                type="button"
                onclick="multipleLanguages()"
                value="Select multiple languages">
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group">
            <label for="opinion">Please enter your message</label>
            <textarea
                    id="opinion"
                    name="opinion"
                    rows="5"
                    cols="50"
                    minlength="10"
                    required> your message here
            </textarea>
        </div>

        <div>
            <p id="warning" class="alerts"></p>
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
    </form>
</div>

<script src="contact-me.js"></script>
</body>
</html>
