<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            rel="stylesheet"
    />
    <link href="form-validation.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1>Connect With Us</h1>
    <form action="" id="connect-form">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input
                    class="form-control validate-input"
                    id="first-name"
                    name="first-name"
                    type="text"
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
                    class="form-control validate-input"
                    id="last-name"
                    name="last-name"
                    type="text"
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                    class="form-control validate-input"
                    id="email"
                    name="email"
                    type="email"
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group">
            <label for="kind">What can we help with?</label>
            <select class="form-control" id="contact-kind" name="kind">
                <option disabled selected="selected" value="choose">
                    Choose one
                </option>
                <option value="business">I'm interested in your software</option>
                <option value="technical">I need technical support</option>
            </select>
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group hidden">
            <label for="operating-system">Operating System</label>
            <input
                    class="form-control validate-input"
                    id="operating-system"
                    name="operating-system"
                    type="text"
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-group hidden">
            <label for="num-of-employees">Number of Employees</label>
            <input
                    class="form-control validate-input"
                    id="num-of-employees"
                    name="num-of-employees"
                    type="number"
            />
            <small aria-live="polite" class="error"></small>
        </div>

        <div class="form-check mb-3">
            <input
                    class="form-check-input"
                    name="yes-newsletter"
                    type="checkbox"
            />
            <label class="form-check-label" for="yes-newsletter"
            >Join Newsletter?
            </label>
        </div>

        <div class="form-group">
            <label for="doge">How much DogeCoin u donate me?</label>
            <input id="doge" min=20 type="number">
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Sign up"/>
        </div>
    </form>
</div>

<script src="form-validation-custom.js"></script>
</body>
</html>
